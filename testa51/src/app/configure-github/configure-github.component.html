<form [formGroup]="configureGitHubForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>GitHub Username</label>
    <input type="text" formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>GitHub Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>GitHub URL</label>
    <input type="url" formControlName="url" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.url.errors }" />
    <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
      <div *ngIf="f.url.errors.required">URL is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Repository Name</label>
    <input type="text" formControlName="repositoryName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.repositoryName.errors }" />
    <div *ngIf="submitted && f.repositoryName.errors" class="invalid-feedback">
      <div *ngIf="f.repositoryName.errors.required">Repository Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <button type="reset" class="btn btn-link">Reset</button>
  </div>
</form>
