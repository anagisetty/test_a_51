<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div>
    <label for="username">GitHub Username</label>
    <input type="text" name="username" formControlName="username" />
  </div>
  <div>
    <label for="password">GitHub Password</label>
    <input type="text" name="password" formControlName="password" />
  </div>
  <div>
    <label for="url">GitHub URL</label>
    <input type="text" name="url" formControlName="url" />
  </div>
  <div>
    <label for="repoName">GitHub Repository Name</label>
    <input type="text" name="repoName" formControlName="repoName" />
  </div>
  <div>
    <button type="submit" [disabled]="formGroup.invalid">Save</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </div>
</form>
